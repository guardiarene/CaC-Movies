<!DOCTYPE HTML>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaC Movies | Iniciar Sesión</title>
    <meta name="description" content="CaC Movies Website">
    <link rel="icon" type="image/x-icon" href="../assets/icon/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/forms.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top" aria-label="navbar">
            <div class="container-fluid">
                <a class="home" href="../index.html">
                    <i class="fa-solid fa-film"></i>
                    <span>CaC - Movies</span>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section class="form-section" data-aos="zoom-in" data-aos-duration="1000">
            <form class="input-form" id="login-form">
                <div class="text-center mb-3">
                    <h2>Iniciar Sesión</h2>
                </div>
                <div id="error-message" class="text-center text-danger mb-3" style="display: none;"></div>
                <div class="form-group mt-3">
                    <label for="email">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
                </div>
                <div class="form-group mt-3">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                </div>
                <div class="col text-center">
                    <button type="submit" class="btn btn-dark btn-lg mt-4">Iniciar Sesión</button>
                </div>
                <div class="col text-center mt-2">
                    <a href="signup.html">¿No tenés cuenta?</a>
                </div>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://kit.fontawesome.com/0b8e2cf84c.js" crossorigin="anonymous"></script>
    <script src="/scripts/loginValidation.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
