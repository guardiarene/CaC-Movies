<!DOCTYPE HTML>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaC Movies - Registrarse</title>
    <meta name="description" content="CaC Movies Website">
    <link rel="icon" type="image/x-icon" href="../assets/icon/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/forms.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top" aria-label="navbar">
            <div class="container-fluid">
                <a class="home" href="../index.html">
                    <i class="fa-solid fa-film"></i>
                    <span>CaC - Movies</span>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section class="form-section" data-aos="zoom-in" data-aos-duration="1000">
            <form class="input-form">
                <div class="text-center mb-3">
                    <h2>Registrarse</h2>
                </div>
                <div class="form-group mt-2">
                    <input type="text" class="form-control" id="name" placeholder="Nombre" required>
                </div>
                <div class="form-group mt-3">
                    <input type="text" class="form-control" id="lastname" placeholder="Apellido" required>
                </div>
                <div class="form-group mt-3">
                    <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
                </div>
                <div class="form-group mt-3">
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                </div>
                <div class="col text-center form-group mt-3">
                    <input type="date" placeholder="Fecha de nacimiendo (dd/mm/aa)" id="birth-date" name="birth-date"
                        required>
                </div>
                <div class="col text-center form-group mt-3">
                    <select name="pais" id="pais" required>
                        <option value="">País</option>
                        <option value="AR">Argentina</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="CH">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="EC">Ecuador</option>
                        <option value="PY">Paraguay</option>
                        <option value="PE">Perú</option>
                        <option value="UY">Uruguay</option>
                        <option value="VE">Venezuela</option>
                    </select>
                </div>
                <div class="form-check form-group">
                    <input class="form-check-input" type="checkbox" value="" id="terms-of-service" required>
                    <label class="form-check-label" for="flexCheckDefault">
                        <a href="#">Acepto términos y condiciones.</a>
                    </label>
                </div>
                <div class="col text-center">
                    <button type="submit" class="btn btn-dark btn-lg mt-3">Registrarme</button>
                </div>
                <div class="col text-center mt-2">
                    <a href="login.html">¿Ya tenés cuenta?</a>
                </div>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://kit.fontawesome.com/0b8e2cf84c.js" crossorigin="anonymous"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
